<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Sign-in</title>
</head>
<body>

    <form id="main">
        <h1>Sign-in for Faster Checkout</h1>
        <div id="container">
            <label style="color: white;">Email</label><br>
            <input type="text" id="email" placeholder="  example@gmail.com"><br><br>
            <label style="color: white;">Password</label><br>
            <input type="password" id="password" placeholder="  Enter your password"><br><br>
            <img id="togglePasswd" src="./images/eye-close.svg" alt=""  style="position: relative; right: -259px;
    top: -66px; cursor: pointer;">
            <button id="login">Sign-in</button>
            <span id="user-exists-message"></span>
        </div>
       
        <a href="signup.html" id="create-account">Create Account!</a>
    </form>

    <script src="signin.js"></script>
</body>

</html>
